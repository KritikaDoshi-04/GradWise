  <h1>ðŸ’¸ Financial Aid Finder</h1>
  <form>
    <label for="gpa">GPA</label>
    <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" placeholder="e.g., 3.8" />
    <label for="ethnicity">Ethnicity</label>
    <input type="text" id="ethnicity" name="ethnicity" placeholder="e.g., Hispanic, Asian" />
    <label for="income">Income Level</label>
    <input type="number" id="income" name="income" placeholder="Annual income in USD" />
    <label for="major">Intended Major</label>
    <input type="text" id="major" name="major" placeholder="e.g., Computer Science" />
    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="City, State, or Country" />
    <label for="extracurriculars">Extracurriculars</label>
    <textarea id="extracurriculars" name="extracurriculars" rows="3" placeholder="List your extracurricular activities"></textarea>
    <button type="submit">Find Scholarships</button>
  </form>
