<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GradWise Finance - Student Financial Helper</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: #e0f2f1;
    margin: 0;
    padding: 0;
    color: #004d40;
    transition: background 0.4s, color 0.4s;
  }
  header {
    background: linear-gradient(90deg, #00796b, #26a69a);
    color: #fff;
    padding: 2.5rem 1.5rem;
    text-align: center;
    box-shadow: 0 5px 18px rgba(2, 78, 71, 0.35);
    position: relative;
    font-weight: 600;
    letter-spacing: 0.05em;
  }
  header h1 {
    margin: 0;
    font-size: 2.6rem;
  }
  header p {
    font-weight: 400;
    font-size: 1.3rem;
    margin-top: 0.6rem;
    letter-spacing: 0.04em;
  }

  /* Dark mode toggle switch */
  .dark-mode-toggle {
    position: absolute;
    top: 1.25rem;
    right: 1.75rem;
    display: flex;
    align-items: center;
    gap: 0.6em;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    font-size: 1rem;
    color: #b2dfdb;
    text-shadow: 0 1px 2px #004d40aa;
  }
  .dark-mode-toggle input[type="checkbox"] {
    height: 0;
    width: 0;
    visibility: hidden;
  }
  .toggle-switch {
    width: 48px;
    height: 26px;
    background: #b2dfdb;
    border-radius: 30px;
    position: relative;
    transition: background-color 0.3s ease;
    box-shadow: inset 0 0 5px #004d40aa;
  }
  .toggle-switch::after {
    content: '';
    position: absolute;
    top: 3px;
    left: 3px;
    width: 20px;
    height: 20px;
    background: #004d40;
    border-radius: 50%;
    transition: 0.3s;
    box-shadow: 0 3px 8px rgba(0,77,64,0.7);
  }
  input[type="checkbox"]:checked + .toggle-switch {
    background: #ff7043;
  }
  input[type="checkbox"]:checked + .toggle-switch::after {
    left: calc(100% - 23px);
    background: #fff3e0;
    box-shadow: 0 3px 10px rgba(255,112,67,0.8);
  }
  .toggle-label {
    user-select: none;
  }

  nav {
    background: #004d40;
    display: flex;
    justify-content: center;
    box-shadow: 0 3px 12px rgba(0, 77, 64, 0.5);
  }
  nav button {
    background: none;
    border: none;
    padding: 1rem 2.8rem;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    color: #80cbc4;
    border-bottom: 3px solid transparent;
    border-radius: 6px 6px 0 0;
    transition: all 0.25s ease;
    letter-spacing: 0.04em;
  }
  nav button:hover,
  nav button.active {
    background: #004d40cc;
    color: #ffab91;
    border-bottom: 3px solid #ff7043;
  }
  main {
    max-width: 920px;
    margin: 3rem auto 4rem;
    background: #ffffff;
    padding: 3rem 3.5rem 3.8rem;
    box-shadow: 0 16px 48px rgba(38, 166, 154, 0.15);
    border-radius: 20px;
    transition: background 0.4s, color 0.4s;
  }
  section {
    display: none;
    animation: fadeInUp 0.5s ease forwards;
  }
  section.active {
    display: block;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(18px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h2 {
    color: #00796b;
    margin-bottom: 1.8rem;
    font-weight: 700;
    font-size: 2rem;
  }
  label {
    display: block;
    margin: 16px 0 6px;
    font-weight: 600;
    color: #004d40cc;
    letter-spacing: 0.03em;
  }
  input[type=number], input[type=text], input.search-box {
    width: 100%;
    padding: 15px 18px;
    font-size: 1.1rem;
    border-radius: 14px;
    border: 2px solid #a7d8d3;
    margin-bottom: 1.8rem;
    background: #e0f2f1;
    color: #004d40;
    transition: border-color 0.3s, background 0.3s, color 0.3s;
    font-weight: 500;
    letter-spacing: 0.02em;
  }
  input:focus {
    border-color: #ff7043;
    outline: none;
    background: #fff3e0;
    color: #4e342e;
    font-weight: 600;
  }
  button.calc-btn {
    background: linear-gradient(90deg, #ff7043, #ff5722);
    border: none;
    color: white;
    padding: 18px 30px;
    font-weight: 700;
    font-size: 1.2rem;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 1.5rem;
    box-shadow: 0 6px 18px rgba(255, 112, 67, 0.5);
    letter-spacing: 0.05em;
    transition: background 0.3s ease;
    user-select: none;
  }
  button.calc-btn:hover {
    background: linear-gradient(90deg, #ff5722, #e64a19);
  }
  button.calc-btn:active {
    transform: scale(0.97);
  }
  .result {
    margin-top: 2rem;
    font-size: 1.3rem;
    font-weight: 700;
    color: #00796b;
    background: #b2dfdb;
    padding: 1.6rem 2rem;
    border-left: 6px solid #ff7043;
    border-radius: 12px;
    transition: background 0.4s, color 0.4s;
  }
  .warning {
    color: #d84315;
    background: #ffccbc;
    border-left-color: #d84315;
  }
  ul.aid-list {
    list-style: none;
    padding-left: 0;
    max-height: 320px;
    overflow-y: auto;
    border: 2px solid #a7d8d3;
    border-radius: 16px;
    background: #e0f7f5;
    box-shadow: inset 0 0 10px rgba(38, 166, 154, 0.15);
    transition: background 0.4s, color 0.4s;
  }
  ul.aid-list li {
    padding: 18px 22px;
    border-bottom: 1.8px solid #b2dfdb;
    font-weight: 600;
    color: #004d40cc;
    letter-spacing: 0.02em;
  }
  ul.aid-list li:last-child {
    border-bottom: none;
  }
  ul.aid-list li strong {
    color: #00796b;
    display: block;
    margin-bottom: 6px;
  }
  .search-box {
    margin-top: 16px;
    margin-bottom: 24px;
    font-style: italic;
  }

  /* Scholarship link buttons in aid finder */
  .scholarship-links {
    margin-top: 2rem;
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
  }
  .scholarship-links h3 {
    color: #00796b;
    margin-bottom: 1rem;
    width: 100%;
    font-weight: 700;
    letter-spacing: 0.03em;
    font-size: 1.4rem;
  }
  .scholarship-links button {
    background: #ff7043;
    border: none;
    color: white;
    padding: 12px 22px;
    font-weight: 700;
    border-radius: 24px;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(255, 112, 67, 0.45);
    transition: background 0.3s ease;
    user-select: none;
    flex: 1 1 140px;
    white-space: nowrap;
  }
  .scholarship-links button:hover {
    background: #e64a19;
  }

  /* Dark mode styles */
  body.dark {
    background: #00251a;
    color: #b2dfdb;
  }
  body.dark header {
    background: linear-gradient(90deg, #004d40, #00796b);
    color: #a7d8d3;
    box-shadow: 0 5px 18px rgba(0, 77, 64, 0.9);
  }
  body.dark .dark-mode-toggle {
    color: #a7d8d3;
    text-shadow: 0 1px 3px #004d40aa;
  }
  body.dark nav {
    background: #00332e;
  }
  body.dark nav button {
    color: #80cbc4cc;
  }
  body.dark nav button:hover,
  body.dark nav button.active {
    background: #004d40cc;
    color: #ffab91;
    border-bottom-color: #ff7043;
  }
  body.dark main {
    background: #004d40;
    color: #b2dfdb;
    box-shadow: 0 16px 48px rgba(38, 166, 154, 0.7);
  }
  body.dark input[type=number], 
  body.dark input[type=text], 
  body.dark input.search-box {
    background: #00332e;
    border-color: #00897b;
    color: #b2dfdb;
  }
  body.dark input:focus {
    background: #004d40;
    border-color: #ff7043;
    color: #ffccbc;
  }
  body.dark button.calc-btn {
    background: linear-gradient(90deg, #ff7043, #ff5722);
    box-shadow: 0 6px 18px rgba(255, 112, 67, 0.7);
  }
  body.dark .result {
    background: #00796b;
    color: #ffe9dc;
    border-left-color: #ff7043;
  }
  body.dark .warning {
    color: #ffab91;
    background: #bf360c;
    border-left-color: #ff7043;
  }
  body.dark ul.aid-list {
    background: #004d40;
    border-color: #00897b;
    color: #b2dfdb;
    box-shadow: inset 0 0 15px rgba(38, 166, 154, 0.5);
  }
  body.dark ul.aid-list li {
    border-bottom-color: #00897b;
    color: #a7d8d3;
  }
  body.dark ul.aid-list li strong {
    color: #ffab91;
  }
  body.dark .scholarship-links {
    gap: 18px;
  }
  body.dark .scholarship-links button {
    background: #ff7043;
    box-shadow: 0 6px 20px rgba(255, 112, 67, 0.9);
  }
  body.dark .scholarship-links button:hover {
    background: #e64a19;
  }

  /* Responsive tweaks */
  @media (max-width: 680px) {
    nav button {
      padding: 1rem 1.4rem;
      font-size: 1rem;
    }
    main {
      margin: 2rem 1rem 3rem;
      padding: 2rem 1.8rem 2.5rem;
      border-radius: 16px;
    }
  }
</style>
</head>
<body>
<header>
  GradWise Finance ðŸ’°<br />
  <small>Your Student Financial Helper</small>
  <label class="dark-mode-toggle" for="dark-toggle" title="Toggle dark mode">
    <input type="checkbox" id="dark-toggle" aria-label="Toggle dark mode" />
    <span class="toggle-switch"></span>
    <span class="toggle-label">Dark Mode ðŸŒ™</span>
  </label>
</header>

<nav role="tablist" aria-label="Main navigation">
  <button class="active" role="tab" aria-selected="true" aria-controls="budget" id="tab-budget">ðŸ“Š Budget Calculator</button>
  <button role="tab" aria-selected="false" aria-controls="aid-finder" id="tab-aid">ðŸŽ“ Aid Finder</button>
</nav>

<main>
  <section id="budget" role="tabpanel" aria-labelledby="tab-budget" class="active" tabindex="0">
    <h2>ðŸ“Š Budget Calculator</h2>
    <label for="income">Monthly Income ($):</label>
    <input type="number" id="income" placeholder="e.g. 1200" min="0" step="0.01" />

    <label for="rent">Monthly Rent ($):</label>
    <input type="number" id="rent" placeholder="e.g. 600" min="0" step="0.01" />

    <label for="food">Monthly Food ($):</label>
    <input type="number" id="food" placeholder="e.g. 200" min="0" step="0.01" />

    <label for="transport">Monthly Transport ($):</label>
    <input type="number" id="transport" placeholder="e.g. 100" min="0" step="0.01" />

    <label for="misc">Monthly Miscellaneous ($):</label>
    <input type="number" id="misc" placeholder="e.g. 150" min="0" step="0.01" />

    <button class="calc-btn" id="calculateBudgetBtn">Calculate Budget âœ…</button>

    <div id="budgetResult" class="result" aria-live="polite" role="region"></div>
  </section>

  <section id="aid-finder" role="tabpanel" aria-labelledby="tab-aid" tabindex="0" hidden>
    <h2>ðŸŽ“ Financial Aid Finder</h2>
    <label for="schoolSelect">Choose Your School:</label>
    <select id="schoolSelect" aria-describedby="schoolHelp">
      <option value="">-- Select School --</option>
      <option value="gradwise">GradWise University</option>
      <option value="citystate">City State College</option>
      <option value="techinst">Tech Institute</option>
      <option value="liberalarts">Liberal Arts College</option>
    </select>
    <small id="schoolHelp" style="color:#004d40cc;">Select your school to see available financial aid options.</small>

    <label for="aidSearch">Search Scholarships:</label>
    <input type="text" id="aidSearch" placeholder="Search scholarships or aid programs" class="search-box" aria-label="Search scholarships" />

    <ul id="aidList" class="aid-list" aria-live="polite" role="list">
      <!-- Aid items will appear here -->
    </ul>
  </section>
</main>

<script>
  // Tab switching
  const tabs = document.querySelectorAll('nav button[role="tab"]');
  const sections = document.querySelectorAll('main section[role="tabpanel"]');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => {
        t.classList.remove('active');
        t.setAttribute('aria-selected', 'false');
      });
      sections.forEach(s => {
        s.classList.remove('active');
        s.setAttribute('hidden', true);
        s.setAttribute('tabindex', '-1');
      });

      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');
      const panel = document.getElementById(tab.getAttribute('aria-controls'));
      panel.classList.add('active');
      panel.removeAttribute('hidden');
      panel.setAttribute('tabindex', '0');
      panel.focus();
    });
  });

  // Dark mode toggle
  const darkToggle = document.getElementById('dark-toggle');
  darkToggle.addEventListener('change', () => {
    document.body.classList.toggle('dark', darkToggle.checked);
  });

  // Budget Calculator
  const calcBtn = document.getElementById('calculateBudgetBtn');
  const budgetResult = document.getElementById('budgetResult');

  calcBtn.addEventListener('click', () => {
    const income = parseFloat(document.getElementById('income').value);
    const rent = parseFloat(document.getElementById('rent').value);
    const food = parseFloat(document.getElementById('food').value);
    const transport = parseFloat(document.getElementById('transport').value);
    const misc = parseFloat(document.getElementById('misc').value);

    if (
      isNaN(income) || income < 0 ||
      isNaN(rent) || rent < 0 ||
      isNaN(food) || food < 0 ||
      isNaN(transport) || transport < 0 ||
      isNaN(misc) || misc < 0
    ) {
      budgetResult.classList.add('warning');
      budgetResult.textContent = "âš ï¸ Please enter valid non-negative numbers for all fields.";
      return;
    }

    const totalExpenses = rent + food + transport + misc;
    const savings = income - totalExpenses;

    if (savings < 0) {
      budgetResult.classList.add('warning');
      budgetResult.textContent = `âš ï¸ Your expenses exceed your income by $${Math.abs(savings).toFixed(2)}. Consider reducing expenses.`;
    } else {
      budgetResult.classList.remove('warning');
      budgetResult.textContent = `ðŸŽ‰ You have $${savings.toFixed(2)} left each month after expenses. Great job budgeting!`;
    }
  });

  // Financial Aid Finder
  const schoolSelect = document.getElementById('schoolSelect');
  const aidList = document.getElementById('aidList');
  const aidSearch = document.getElementById('aidSearch');

  // Example aid data
  const aidsData = {
    gradwise: [
      { name: "GradWise Merit Scholarship", desc: "Awarded for academic excellence with a $2,000 annual grant." },
      { name: "GradWise Need-Based Aid", desc: "Financial assistance for students demonstrating need." },
      { name: "GradWise STEM Grant", desc: "For students pursuing STEM fields, up to $1,500 yearly." }
    ],
    citystate: [
      { name: "City State Foundation Scholarship", desc: "Merit-based scholarship up to $1,200." },
      { name: "City State Community Aid", desc: "Supporting local students with $800 grants." }
    ],
    techinst: [
      { name: "Tech Institute Innovation Award", desc: "Awarded to tech innovators for $2,500 yearly." },
      { name: "Tech Inst Women in Tech Grant", desc: "Supporting female tech students with $1,800." }
    ],
    liberalarts: [
      { name: "Liberal Arts Creative Scholarship", desc: "For students excelling in arts with $1,000 awards." },
      { name: "Liberal Arts Leadership Grant", desc: "Recognizes leadership in campus activities with $1,500." }
    ]
  };

  function renderAidList(aids) {
    aidList.innerHTML = "";
    if (aids.length === 0) {
      aidList.innerHTML = "<li>No scholarships found matching your search.</li>";
      return;
    }
    aids.forEach(aid => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${aid.name}</strong>${aid.desc}`;
      aidList.appendChild(li);
    });
  }

  schoolSelect.addEventListener('change', () => {
    aidSearch.value = "";
    const selected = schoolSelect.value;
    if (selected && aidsData[selected]) {
      renderAidList(aidsData[selected]);
    } else {
      aidList.innerHTML = "<li>Please select a school to view available financial aid options.</li>";
    }
  });

  aidSearch.addEventListener('input', () => {
    const selected = schoolSelect.value;
    const query = aidSearch.value.trim().toLowerCase();
    if (!selected || !aidsData[selected]) {
      aidList.innerHTML = "<li>Please select a school to view available financial aid options.</li>";
      return;
    }
    const filtered = aidsData[selected].filter(aid =>
      aid.name.toLowerCase().includes(query) ||
      aid.desc.toLowerCase().includes(query)
    );
    renderAidList(filtered);
  });

  // Initial aid message
  aidList.innerHTML = "<li>Please select a school to view available financial aid options.</li>";
</script>
</body>
</html>
