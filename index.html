<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GradWise Finance - Student Financial Helper</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #f7fafc;
    margin: 0;
    padding: 0;
    color: #334155;
    transition: background 0.5s ease, color 0.5s ease;
  }
  header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #f0f4f8;
    padding: 2.8rem 1.5rem;
    text-align: center;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.35);
    position: relative;
    border-bottom-left-radius: 24px;
    border-bottom-right-radius: 24px;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2.8rem;
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(118, 75, 162, 0.6);
  }
  header p {
    font-size: 1.3rem;
    margin-top: 0.5rem;
    font-weight: 500;
    color: #dcdff4;
    letter-spacing: 0.03em;
  }

  /* Dark mode toggle switch */
  .dark-mode-toggle {
    position: absolute;
    top: 1.5rem;
    right: 2rem;
    display: flex;
    align-items: center;
    gap: 0.6em;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    font-size: 1rem;
    color: #f0f4f8;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }
  .dark-mode-toggle input[type="checkbox"] {
    height: 0;
    width: 0;
    visibility: hidden;
  }
  .toggle-switch {
    width: 48px;
    height: 26px;
    background: #e0e7ff;
    border-radius: 30px;
    position: relative;
    transition: background-color 0.4s ease;
    box-shadow: inset 0 2px 5px rgba(118, 75, 162, 0.3);
  }
  .toggle-switch::after {
    content: '';
    position: absolute;
    top: 3px;
    left: 3px;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    transition: left 0.4s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
  }
  input[type="checkbox"]:checked + .toggle-switch {
    background: #9f7aea;
  }
  input[type="checkbox"]:checked + .toggle-switch::after {
    left: calc(100% - 23px);
  }

  nav {
    background: #ffffff;
    display: flex;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    border-radius: 20px;
    margin: 1.75rem auto 2rem;
    max-width: 900px;
    padding: 0 0.5rem;
    transition: background 0.5s ease;
  }
  nav button {
    background: none;
    border: none;
    padding: 1rem 3rem;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.35s ease;
    color: #6b7280;
    border-bottom: 4px solid transparent;
    border-radius: 12px 12px 0 0;
    font-family: 'Poppins', sans-serif;
    letter-spacing: 0.05em;
  }
  nav button:hover,
  nav button.active {
    background: #ede9fe;
    color: #5b21b6;
    border-bottom: 4px solid #7c3aed;
    box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
  }

  main {
    max-width: 900px;
    margin: 0 auto 3rem;
    background: white;
    padding: 3.5rem 4rem;
    box-shadow: 0 20px 50px rgba(102, 126, 234, 0.15);
    border-radius: 28px;
    transition: background 0.5s ease, color 0.5s ease;
  }
  section {
    display: none;
    animation: fadeInUp 0.5s ease forwards;
  }
  section.active {
    display: block;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: #5b21b6;
    margin-bottom: 2rem;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.03em;
  }
  label {
    display: block;
    margin: 18px 0 8px;
    font-weight: 600;
    color: #4b5563;
    letter-spacing: 0.02em;
  }
  input[type=number], input[type=text], input.search-box {
    width: 100%;
    padding: 16px 18px;
    font-size: 1.1rem;
    border-radius: 14px;
    border: 1.8px solid #d1d5db;
    margin-bottom: 1.8rem;
    background: #f9fafb;
    color: #1e293b;
    transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
    box-shadow: inset 0 1px 3px #e0e7ff;
  }
  input:focus {
    border-color: #7c3aed;
    outline: none;
    background: #f3e8ff;
    color: #4c1d95;
    box-shadow: 0 0 8px #a78bfaaa;
  }
  button.calc-btn {
    background: linear-gradient(90deg, #7c3aed 0%, #9333ea 100%);
    border: none;
    color: white;
    padding: 18px 30px;
    font-weight: 700;
    font-size: 1.15rem;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 1.5rem;
    box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
    transition: background 0.4s ease, box-shadow 0.4s ease;
    letter-spacing: 0.05em;
    user-select: none;
  }
  button.calc-btn:hover {
    background: linear-gradient(90deg, #9333ea 0%, #7c3aed 100%);
    box-shadow: 0 12px 28px rgba(147, 51, 234, 0.6);
  }
  .result {
    margin-top: 2rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: #4c1d95;
    background: #ede9fe;
    padding: 1.5rem 2rem;
    border-left: 6px solid #7c3aed;
    border-radius: 16px;
    transition: background 0.4s ease, color 0.4s ease;
    letter-spacing: 0.03em;
  }
  .warning {
    color: #dc2626;
  }

  ul.aid-list {
    list-style: none;
    padding-left: 0;
    max-height: 360px;
    overflow-y: auto;
    border: 1.8px solid #d8b4fe;
    border-radius: 20px;
    background: #faf5ff;
    box-shadow: inset 0 0 12px rgba(124, 58, 237, 0.12);
    transition: background 0.4s ease, color 0.4s ease;
  }
  ul.aid-list li {
    padding: 18px 24px;
    border-bottom: 1.5px solid #ddd6fe;
    font-weight: 600;
    color: #6b21a8;
    font-size: 1.05rem;
    letter-spacing: 0.01em;
  }
  ul.aid-list li:last-child {
    border-bottom: none;
  }
  ul.aid-list li strong {
    color: #7c3aed;
    display: block;
    margin-bottom: 8px;
  }
  .search-box {
    margin-top: 18px;
    margin-bottom: 26px;
    font-weight: 500;
  }

  /* Scholarship link buttons */
  .scholarship-links {
    margin-top: 2rem;
  }
  .scholarship-links h3 {
    color: #5b21b6;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  .scholarship-links button {
    background: #a78bfa;
    border: none;
    color: #4c1d95;
    padding: 12px 22px;
    margin: 6px 10px 6px 0;
    font-weight: 700;
    border-radius: 16px;
    cursor: pointer;
    font-size: 1.05rem;
    box-shadow: 0 6px 18px rgba(167, 139, 250, 0.45);
    transition: background 0.3s ease, color 0.3s ease;
    letter-spacing: 0.04em;
    user-select: none;
  }
  .scholarship-links button:hover {
    background: #7c3aed;
    color: white;
    box-shadow: 0 10px 25px rgba(124, 58, 237, 0.65);
  }

  /* Dark mode styles */
  body.dark {
    background: #121123;
    color: #c0c0e4;
  }
  body.dark header {
    background: linear-gradient(135deg, #3b0764 0%, #6a2b8f 100%);
    color: #dcd6f7;
    box-shadow: 0 8px 22px rgba(107, 38, 158, 0.7);
  }
  body.dark header h1 {
    text-shadow: 0 2px 8px rgba(107, 38, 158, 0.8);
  }
  body.dark header p {
    color: #ccc8ff;
  }
  body.dark nav {
    background: #221c3a;
    box-shadow: 0 4px 18px rgba(107, 38, 158, 0.7);
  }
  body.dark nav button {
    color: #c4b6ff;
  }
  body.dark nav button:hover,
  body.dark nav button.active {
    background: #472e87;
    color: #dcd6f7;
    border-bottom-color: #b186ff;
    box-shadow: 0 4px 12px rgba(177, 134, 255, 0.8);
  }
  body.dark main {
    background: #1d1635;
    color: #d6d0f5;
    box-shadow: 0 20px 50px rgba(107, 38, 158, 0.35);
  }
  body.dark input[type=number],
  body.dark input[type=text],
  body.dark input.search-box {
    background: #292240;
    border-color: #6e5ca7;
    color: #ccc8ff;
    box-shadow: inset 0 1px 3px #5e4fa5;
  }
  body.dark input:focus {
    background: #3b2f68;
    border-color: #b186ff;
    color: #f0ecff;
    box-shadow: 0 0 12px #b186ffaa;
  }
  body.dark button.calc-btn {
    background: linear-gradient(90deg, #b186ff 0%, #7c3aed 100%);
    box-shadow: 0 8px 22px rgba(177, 134, 255, 0.55);
  }
  body.dark button.calc-btn:hover {
    background: linear-gradient(90deg, #7c3aed 0%, #b186ff 100%);
    box-shadow: 0 12px 28px rgba(124, 58, 237, 0.85);
  }
  body.dark .result {
    background: #3b2f68;
    color: #bdb9ff;
    border-left-color: #b186ff;
  }
  body.dark ul.aid-list {
    background: #2f254e;
    border-color: #7c57ff;
    box-shadow: inset 0 0 18px rgba(124, 87, 255, 0.2);
  }
  body.dark ul.aid-list li {
    color: #bdb9ff;
    border-bottom-color: #584ca8;
  }
  body.dark ul.aid-list li strong {
    color: #b186ff;
  }
  body.dark .scholarship-links {
    color: #bdb9ff;
  }
  body.dark .scholarship-links h3 {
    color: #b186ff;
  }
  body.dark .scholarship-links button {
    background: #6b54be;
    color: #dcd6f7;
    box-shadow: 0 6px 18px rgba(107, 84, 190, 0.7);
  }
  body.dark .scholarship-links button:hover {
    background: #8f72ff;
    color: #3b2168;
    box-shadow: 0 10px 25px rgba(143, 114, 255, 0.9);
  }

  /* Scrollbar styling for aid list */
  ul.aid-list::-webkit-scrollbar {
    width: 9px;
  }
  ul.aid-list::-webkit-scrollbar-track {
    background: transparent;
  }
  ul.aid-list::-webkit-scrollbar-thumb {
    background: #7c3aed99;
    border-radius: 12px;
  }
  body.dark ul.aid-list::-webkit-scrollbar-thumb {
    background: #b186ffcc;
  }

</style>
</head>
<body>
<header>
  GradWise Finance 💰<br />
  <small>Your Student Financial Helper</small>
  <label class="dark-mode-toggle" for="dark-toggle" title="Toggle dark mode">
    <input type="checkbox" id="dark-toggle" aria-label="Toggle dark mode" />
    <span class="toggle-switch"></span>
    <span class="toggle-label">Dark Mode 🌙</span>
  </label>
</header>

<nav role="tablist" aria-label="Main navigation">
  <button class="active" role="tab" aria-selected="true" aria-controls="budget" id="tab-budget">📊 Budget Calculator</button>
  <button role="tab" aria-selected="false" aria-controls="aid-finder" id="tab-aid">🎓 Aid Finder</button>
</nav>

<main>
  <section id="budget" role="tabpanel" aria-labelledby="tab-budget" class="active" tabindex="0">
    <h2>📊 Budget Calculator</h2>
    <label for="income">Monthly Income ($):</label>
    <input type="number" id="income" placeholder="e.g. 1200" min="0" step="0.01" />

    <label for="rent">Monthly Rent ($):</label>
    <input type="number" id="rent" placeholder="e.g. 600" min="0" step="0.01" />

    <label for="food">Monthly Food ($):</label>
    <input type="number" id="food" placeholder="e.g. 200" min="0" step="0.01" />

    <label for="transport">Monthly Transport ($):</label>
    <input type="number" id="transport" placeholder="e.g. 100" min="0" step="0.01" />

    <label for="misc">Monthly Miscellaneous ($):</label>
    <input type="number" id="misc" placeholder="e.g. 150" min="0" step="0.01" />

    <button class="calc-btn" id="calculateBudgetBtn">Calculate Budget ✅</button>

    <div id="budgetResult" class="result" aria-live="polite" role="region"></div>
  </section>

  <section id="aid-finder" role="tabpanel" aria-labelledby="tab-aid" tabindex="0" hidden>
    <h2>🎓 Financial Aid Finder</h2>
    <label for="schoolSelect">Choose Your School:</label>
    <select id="schoolSelect" aria-describedby="schoolHelp">
      <option value="">-- Select School --</option>
      <option value="gradwise">GradWise University</option>
      <option value="citystate">City State College</option>
      <option value="techinst">Tech Institute</option>
      <option value="liberalarts">Liberal Arts College</option>
    </select>
    <small id="schoolHelp" style="color:#004d40cc;">Select your school to see available financial aid options.</small>

    <label for="aidSearch">Search Scholarships:</label>
    <input type="text" id="aidSearch" placeholder="Search scholarships or aid programs" class="search-box" aria-label="Search scholarships" />

    <ul id="aidList" class="aid-list" aria-live="polite" role="list">
      <!-- Aid items will appear here -->
    </ul>
  </section>
</main>

<script>
  // Tab switching
  const tabs = document.querySelectorAll('nav button[role="tab"]');
  const sections = document.querySelectorAll('main section[role="tabpanel"]');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => {
        t.classList.remove('active');
        t.setAttribute('aria-selected', 'false');
      });
      sections.forEach(s => {
        s.classList.remove('active');
        s.setAttribute('hidden', true);
        s.setAttribute('tabindex', '-1');
      });

      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');
      const panel = document.getElementById(tab.getAttribute('aria-controls'));
      panel.classList.add('active');
      panel.removeAttribute('hidden');
      panel.setAttribute('tabindex', '0');
      panel.focus();
    });
  });

  // Dark mode toggle
  const darkToggle = document.getElementById('dark-toggle');
  darkToggle.addEventListener('change', () => {
    document.body.classList.toggle('dark', darkToggle.checked);
  });

  // Budget Calculator
  const calcBtn = document.getElementById('calculateBudgetBtn');
  const budgetResult = document.getElementById('budgetResult');

  calcBtn.addEventListener('click', () => {
    const income = parseFloat(document.getElementById('income').value);
    const rent = parseFloat(document.getElementById('rent').value);
    const food = parseFloat(document.getElementById('food').value);
    const transport = parseFloat(document.getElementById('transport').value);
    const misc = parseFloat(document.getElementById('misc').value);

    if (
      isNaN(income) || income < 0 ||
      isNaN(rent) || rent < 0 ||
      isNaN(food) || food < 0 ||
      isNaN(transport) || transport < 0 ||
      isNaN(misc) || misc < 0
    ) {
      budgetResult.classList.add('warning');
      budgetResult.textContent = "⚠️ Please enter valid non-negative numbers for all fields.";
      return;
    }

    const totalExpenses = rent + food + transport + misc;
    const savings = income - totalExpenses;

    if (savings < 0) {
      budgetResult.classList.add('warning');
      budgetResult.textContent = `⚠️ Your expenses exceed your income by $${Math.abs(savings).toFixed(2)}. Consider reducing expenses.`;
    } else {
      budgetResult.classList.remove('warning');
      budgetResult.textContent = `🎉 You have $${savings.toFixed(2)} left each month after expenses. Great job budgeting!`;
    }
  });

  // Financial Aid Finder
  const schoolSelect = document.getElementById('schoolSelect');
  const aidList = document.getElementById('aidList');
  const aidSearch = document.getElementById('aidSearch');

  // Example aid data
  const aidsData = {
    gradwise: [
      { name: "GradWise Merit Scholarship", desc: "Awarded for academic excellence with a $2,000 annual grant." },
      { name: "GradWise Need-Based Aid", desc: "Financial assistance for students demonstrating need." },
      { name: "GradWise STEM Grant", desc: "For students pursuing STEM fields, up to $1,500 yearly." }
    ],
    citystate: [
      { name: "City State Foundation Scholarship", desc: "Merit-based scholarship up to $1,200." },
      { name: "City State Community Aid", desc: "Supporting local students with $800 grants." }
    ],
    techinst: [
      { name: "Tech Institute Innovation Award", desc: "Awarded to tech innovators for $2,500 yearly." },
      { name: "Tech Inst Women in Tech Grant", desc: "Supporting female tech students with $1,800." }
    ],
    liberalarts: [
      { name: "Liberal Arts Creative Scholarship", desc: "For students excelling in arts with $1,000 awards." },
      { name: "Liberal Arts Leadership Grant", desc: "Recognizes leadership in campus activities with $1,500." }
    ]
  };

  function renderAidList(aids) {
    aidList.innerHTML = "";
    if (aids.length === 0) {
      aidList.innerHTML = "<li>No scholarships found matching your search.</li>";
      return;
    }
    aids.forEach(aid => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${aid.name}</strong>${aid.desc}`;
      aidList.appendChild(li);
    });
  }

  schoolSelect.addEventListener('change', () => {
    aidSearch.value = "";
    const selected = schoolSelect.value;
    if (selected && aidsData[selected]) {
      renderAidList(aidsData[selected]);
    } else {
      aidList.innerHTML = "<li>Please select a school to view available financial aid options.</li>";
    }
  });

  aidSearch.addEventListener('input', () => {
    const selected = schoolSelect.value;
    const query = aidSearch.value.trim().toLowerCase();
    if (!selected || !aidsData[selected]) {
      aidList.innerHTML = "<li>Please select a school to view available financial aid options.</li>";
      return;
    }
    const filtered = aidsData[selected].filter(aid =>
      aid.name.toLowerCase().includes(query) ||
      aid.desc.toLowerCase().includes(query)
    );
    renderAidList(filtered);
  });

  // Initial aid message
  aidList.innerHTML = "<li>Please select a school to view available financial aid options.</li>";
</script>
</body>
</html>
