<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GradWise Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    #login {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .calc-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .calc-btn:hover {
      background-color: #45a049;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .logout-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <section id="login">
    <h2>Login to GradWise</h2>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" required />

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Enter your email" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />

    <button class="calc-btn" onclick="loginUser()">Login</button>

    <p id="login-message" class="result" style="display:none;"></p>
    <button id="logout-btn" class="logout-btn" style="display:none;" onclick="logoutUser()">Logout</button>
  </section>

  <script>
    function loginUser() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const user = {
        username,
        email,
        password  // Note: This is not secure for real apps
      };

      // Save user to localStorage
      localStorage.setItem("gradwiseUser", JSON.stringify(user));

      showWelcomeMessage(user.username);
    }

    function showWelcomeMessage(username) {
      const message = document.getElementById("login-message");
      const logoutBtn = document.getElementById("logout-btn");

      message.textContent = `Welcome, ${username}! You are now logged in.`;
      message.style.display = "block";
      logoutBtn.style.display = "block";

      // Optional: Hide form fields after login
      document.getElementById("username").style.display = "none";
      document.getElementById("email").style.display = "none";
      document.getElementById("password").style.display = "none";
      document.querySelector(".calc-btn").style.display = "none";
    }

    function logoutUser() {
      localStorage.removeItem("gradwiseUser");
      location.reload();
    }

    // Check for saved login on page load
    window.onload = function () {
      const savedUser = JSON.parse(localStorage.getItem("gradwiseUser"));
      if (savedUser) {
        showWelcomeMessage(savedUser.username);
      }
    };
  </script>
</body>
</html>
